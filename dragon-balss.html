<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dragon Ball SSN Overlay</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap');
    body, html { margin:0; padding:0; overflow:hidden; background:transparent; }
    iframe {
      position:absolute; top:0; left:0;
      width:100%; height:100%;
      border:none; filter: drop-shadow(0 0 20px rgba(255,220,50,0.8));
    }
    .overlay {
      position:absolute;
      top:0; left:0; width:100%; height:100%;
      pointer-events:none;
      font-family: 'Luckiest Guy', cursive;
    }
    .aura {
      position:absolute;
      inset:0;
      background: radial-gradient(circle at bottom, rgba(255, 230, 80, 0.25), transparent 60%);
      animation: pulse 1.6s infinite alternate;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 30px 10px rgba(255,230,80,0.4); }
      100% { box-shadow: 0 0 6px 2px rgba(255,200,60,0.2); }
    }
    .lightning {
      position:absolute;
      inset: -20%;
      background-image: repeating-linear-gradient(115deg,
        rgba(255,255,255,0.8) 0, rgba(173,216,230,0.6) 1px, transparent 3px);
      background-size: 200% 200%;
      animation: bolt 1.2s linear infinite;
      opacity: 0.18;
      mix-blend-mode: screen;
    }
    @keyframes bolt {
      0%,100% { background-position: 0 0; opacity: 0.15; }
      50% { background-position: 100% 100%; opacity: 0.35; }
    }
  </style>
</head>
<body>
  <iframe src="https://socialstream.ninja/featured.html?session=NghFJxUeCY"></iframe>
  <div class="overlay">
    <div class="aura"></div>
    <div class="lightning"></div>
  </div> 
</body>
</html>
